  <script>
  let colorRange = document.querySelector('.color-range')
  let genButton = document.querySelector('#generate')
let randomRange = Math.floor(360*Math.random())

colorRange.addEventListener('input', function(e) {
  let hue = this.value //((this.value/100)*360).toFixed(0)
  let hsl = "hsl("+ hue + ", 100%, 50%)"
  let bgHsl = "hsl("+ hue + ", 100%, 95%)"
  colorRange.style.color = hsl
});

colorRange.value = randomRange;
let event = new Event('input');
colorRange.dispatchEvent(event);


  const jsmediatags = window.jsmediatags;
  document.querySelector("#audioFile").addEventListener("change", (event) => {

const song_meta = event.target.files[0]
jsmediatags.read(song_meta, {
  onSuccess: function(tag) {
    document.querySelector("#title").value = tag.tags.title
    document.querySelector("#artist").value = tag.tags.artist
    document.querySelector("#album").value = tag.tags.album
    document.querySelector("#num").value = tag.tags.track
    },
    onError: function(error) {
    }
})
})


</script>
